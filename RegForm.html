<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" type="text/css" href="StyleRegForm.css"/>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca:wght@400;600&family=Poppins:ital,wght@0,400;0,700;1,400&display=swap');
    </style>

</head>
<body>
    <div class="bodyDiv">
        <div class="grid-container">
            <div class="grid-item1">
                <h1>Learn to code by watching others</h1>

                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </div>

            <div class="grid-item2">
                <div class="tryDiv">
                    <p><span> Try it free 7 days</span> then $20/mo. thereafter</p>
                </div>

                <div class="formDiv">
                    <form>
                        <input type="text" id="fname" name="fname" placeholder="First Name" required autofocus                 
                            oninvalid="this.setCustomValidity('First Name cannot be empty')"
                            oninput="this.setCustomValidity('')">

                        <input type="text" id="lname" name="lname" placeholder="Last Name" required
                        oninvalid="this.setCustomValidity('Last Name cannot be empty')"
                            oninput="this.setCustomValidity('')">

                        <input type="email" id="email" name="email" placeholder="Email Address" required
                        oninvalid="this.setCustomValidity('Looks Like this is not an email')"
                            oninput="this.setCustomValidity('')">

                        <input type="password" id="pwd" name="pwd" placeholder="Password" required
                        oninvalid="this.setCustomValidity('Password cannot be empty')"
                            oninput="this.setCustomValidity('')">

                        <input type="submit" value="CLAIM YOUR FREE TRIAL">
                    </form>

                    <p>By Clicking the button, you are agreeing to our <span><a href="#">Terms and Services</a></span></p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
